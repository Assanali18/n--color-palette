<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" />
	<title>Color Palete Explorer</title>
</head>

<body>

	<div class="container">
		<h1 class="title">Color Palette Explorer</h1>
		<p class="desc">Let's explore your palette!</p>

		<div class="search">
			<div class="code">
				<input type="text" id="search-input" value = "skyblue"  placeholder="Color code or name" autofocus>
				<span class="search-color" ></span>
			</div>
			<label class="image" for="search-image">
				<input type="file" id="search-image" hidden>
				<i class="fas fa-image"></i>
			</label>
		</div>
		<div class="options">
			<select name="" id="palette-type">
				<option value="analogous">Analogous</option>
				<option value="monochromatic">Monochromatic</option>
				<option value="tiadic">Tiadic</option>
				<option value="compound">Compound</option>
				<option value="shades">Shades</option>
				<option value="tetradic">Tetradic</option>
				<option value="square">Square</option>
			</select>
			<select name="" id="palette-count">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option selected value="6">6</option>
			</select>
		</div>
		<div class="or" id="random-btn">Or generate random</div>

		<p class="label" id="type-text">Analogous Palette</p>
		<div class="palette" id="palette"></div>
		<p class="label">Related Colors</p>
		<div class="palette" id="related"></div>

		<div class="image-colors-wrapper hidden">
			<p class="label">Image Colors</p>
			<div class="palette" id="image-colors">

			</div>
		</div>

		<div class="or">Download Palette</div>
		<div class="options">
			<input type="text" id="download-name" placeholder="filename" value="palette">
		</div>
		<div class="options">
			<select name="" id="download-format">
				<option value="png">PNG</option>
				<option value="svg">SVG</option>
				<option value="css">CSS</option>
				<option value="json">Json</option>
			</select>
			<button class="btn" id="download-btn">Download </button>
		</div>

		<div class="toast">Toast message</div>

		<label for="toggle" class="switch">
			<input type="checkbox" id="toggle">
			<span class="slider"></span>
		</label>

	</div>

	<script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
	<script src="script.js"></script>

	<script></script>
</body>

</html>
