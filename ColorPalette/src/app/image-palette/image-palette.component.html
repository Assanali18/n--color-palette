<div *ngIf="isImageExtract">
    <h3 class="label">Image Palette</h3>
    <div class="palette">
        <div *ngFor="let color of imageColors" [style.background]="color" class="color">
            <div class="overlay">
                <div class="icons">
                    <div class="copy-color" title="Copy color code" (click)="copyToClipboard(color)">
                        <i class="far fa-copy"></i>
                    </div>
                    <div class="generate-palette" title="Generate Palette" (click)="requestColorChange(color)">
                        <i class="fas fa-palette"></i>
                    </div>
                </div>
                <div class="code" (click)="copyToClipboard(color)">{{color}}</div>
            </div>
        </div>
    </div>
</div>
